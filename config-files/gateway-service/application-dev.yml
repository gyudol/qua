server:
  port: 7210
  forward-headers-strategy: framework

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8516/eureka/

spring:
  application:
    name: gateway-service

  main:
    web-application-type: reactive

  config:
    import:
    - optional:classpath:/gateway-config.yml
    - optional:classpath:/routes-config.yml
    - optional:classpath:/swagger-config.yml

